<app-header></app-header>
<ion-content class="ion-padding">

  <ion-card class="payment-card">
    <ion-card-header>
      <ion-card-title class="title">ðŸ’³ Update Payment Info</ion-card-title>
      <ion-card-subtitle>Modify your saved card or UPI details</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <!-- Card Number -->
      <ion-item>
        <ion-label position="floating">Card Number</ion-label>
        <ion-input
          type="tel"
          inputmode="numeric"
          maxlength="10"
          [(ngModel)]="payment.card"
          (ionInput)="onCardInput($event)"
          placeholder="Enter 10-digit card number">
        </ion-input>
      </ion-item>

      <!-- Expiry Date -->
      <ion-item>
        <ion-label position="floating">Expiry Date (MM/YY)</ion-label>
        <ion-input
          type="text"
          maxlength="5"
          [(ngModel)]="payment.expiry"
          placeholder="MM/YY">
        </ion-input>
      </ion-item>

      <!-- UPI ID -->
      <ion-item>
        <ion-label position="floating">UPI ID</ion-label>
        <ion-input
          type="text"
          [(ngModel)]="payment.upi"
          placeholder="example@upi">
        </ion-input>
      </ion-item>

      <!-- Update Button -->
      <ion-button expand="block" color="primary" (click)="updatePayment()">
        ðŸ”„ Update Info
      </ion-button>
    </ion-card-content>
  </ion-card>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <app-footer></app-footer>
  </ion-toolbar>
</ion-footer>
