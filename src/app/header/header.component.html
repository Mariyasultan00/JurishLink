<ion-header>
  <ion-toolbar class="app-toolbar">
    
    
    <ion-buttons slot="start">
      <ion-button routerLink="/tab1" fill="clear">
        <ion-icon name="chevron-back-outline" style="color:#1e3a8a; margin: 0px;"></ion-icon>
      </ion-button>
    </ion-buttons>

    <div class="logo-container">
      <img src="assets/logo.png" alt="Logo" />
      <span>JurishLink</span>
    </div>
     <ion-buttons slot="end">
      <ion-button  [routerLink]="['/notifications']">
        <ion-icon name="notifications-outline" slot="icon-only"></ion-icon>
        <ion-badge color="primary" class="notification-badge">3</ion-badge>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
