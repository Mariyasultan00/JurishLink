<ion-content>
  <div class="login-container">
    <div class="logo-container">
      <img src="assets/logo.png" alt="Logo" />
    </div>

    <div class="login-card">
      <h2 class="welcome-text">Welcome to JurishLink</h2>
      <p class="sub-text">Your trusted legal companion</p>

      <ion-item class="input-field">
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email" [(ngModel)]="username" name="username" clearInput></ion-input>
      </ion-item>

      <ion-item class="input-field">
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password" [(ngModel)]="password" name="password" clearInput></ion-input>
      </ion-item>

      <ion-text color="danger" *ngIf="errorMessage">{{ errorMessage }}</ion-text>

      <ion-button expand="block" class="login-btn" (click)="login()">Login</ion-button>
      <ion-button expand="block" fill="outline" class="signup-btn" [routerLink]="['/signup']">Sign Up</ion-button>
    </div>
  </div>
</ion-content>
